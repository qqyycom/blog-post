<footer class="g-footer">
	<section><a href="javascript:scroll(50,50)">TOP</a></section>

	<style>
		.wechat {
			display: inline-flex;
		}

		.showwechat {
			opacity: 0;
			position: fixed;
			left: 50%;
			border: 2px;
			border-radius: 5px;
			box-shadow: 7px 7px 5px 0px rgba(50, 50, 50, 0.41);
		}

		.wechat:hover .showwechat {
			background-color: #FFFFFF;
			opacity: 1;
			position: fixed;
			bottom: 18%;
			transform: translate(-50%, -5%);
		}
	</style>

	<div style="display: flex;justify-content:center;">
		<div class="wechat">
			<img src="/assets/img/wechat.svg" width="32px" high="32px" onmouseover="this.src='/assets/img/awechat.svg'"
			 onMouseOut="this.src='/assets/img/wechat.svg'">
			<div class="showwechat">
				<img src="/assets/img/wx.jpg" width="256" high="256">
				<p style="bottom: 10px;">微信</p>
			</div>
		</div>

		<div class="wechat" style="margin-left: 30px;">
			<img src="/assets/img/qr.svg" onmouseover="this.src='/assets/img/aqr.svg'" onMouseOut="this.src='/assets/img/qr.svg'">
			<div class="showwechat">
				<img src="/assets/img/xcx.png" width="256" high="256">
				<p>嘿嘿嘿</p>
			</div>
		</div>

		<div class="wechat" style="margin-left: 30px;">
			<img src="/assets/img/wechatgzh.svg" onmouseover="this.src='/assets/img/awechatgzh.svg'" onMouseOut="this.src='/assets/img/wechatgzh.svg'">
			<div class="showwechat">
				<img src="/assets/img/gzh.png" width="256" high="256">
				<p>微信公众号</p>
			</div>
		</div>

	</div>

	<section>{{ site.title }} ©
		{% assign current = "now" | date: "%Y" | plus: 0%}
		{% unless site.footer.since and site.footer.since == current %}
		{{ site.footer.since }}
		-
		{% endunless %}
		{{ current }}
	</section>
